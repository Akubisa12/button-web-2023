<html>

<head>
  <title>custom radio button</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="wrapper">
    <input type="radio" name="radio" id="radio-1" checked>
    <input type="radio" name="radio" id="radio-2">

    <label for="radio-1" class="radio radio-1">
      <div class="dot"></div>
      <span>Student</span>
    </label>

    <label for="radio-2" class="radio radio-2">
      <div class="dot"></div>
      <span>Teacher</span>
    </label>

  </div>
</body>

</html>
